<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="lib/vue.min.js"></script>
    <script src="lib/lodash.min.js"></script>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Gestionnaire restaurants VueJS</title>
</head>

<body>
<div id="app">
    <h1><span class="badge badge-light">Gestionnaire de restaurants</span></h1>
    <form v-on:submit="ajouterRestaurant">
        <h3><span class="badge badge-success"><i class="fas fa-utensils"></i> Ajouter un restaurant </span></h3>
        <label class="badge badge-success">
            Nom : <input type="text" required v-model="nom">
        </label>
        <label class="badge badge-success">
            Cuisine : <input type="text" required v-model="cuisine">
        </label>

        <button class="btn btn-success"><i class="fas fa-plus"></i></button>
    </form>

    <h4><span class="badge badge-light">{{restaurants.length}} restaurants référencés</span></h4>
    <table class="table table-dark">
        <tr>
            <th>Nom</th>
            <th>Cuisine </th>
        </tr>
        <tbody>
            <tr v-for="r,index in restaurants">
                <td>{{r.nom}}</td>
                <td> {{r.cuisine}}</td>
                <td>
                <div id="example-2">
                    <button v-on:click="modifierRestaurant(index)"><i class="fas fa-edit"></i></button>
                    </div>
                </td> 
                <td>
                <div id="example-3">
                    <button v-on:click="supprimerRestaurant(index)"><i class="fas fa-trash"></i></button>
                </div>
                </td>     
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
